<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter Signup</title>
        <!-- Favicons -->
        <link rel="icon" href="images/icon.png" sizes="64x64" type="image/png">
        <meta name="theme-color" content="#712cf9">
        <!-- adding bootstrap 5.2.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- adding custom css -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="text-center"> 
        <main class="form-signin w-100 m-auto">
            <form method="post" action="/">
                <img class="mb-4 image-rounded" src="https://images.unsplash.com/photo-1550565118-3a14e8d0386f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fG1vbmV5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

                <div class="form-floating">
                    <input type="text" class="form-control top-input"" name="firstName" placeholder="First Name" required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control middle-input" name="lastName" placeholder="Last Name" required>
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control bottom-input" name="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me up</button>
                <p class="mt-5 mb-3 text-muted">&copy; Arturos</p>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
